<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px">

<div class="modal-body">
  <form *ngIf="!isSignedIn">
    <div  class ="form-group row">
      <label class="col-sm-2 col-form-label">Email Adress :</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" #emailSignUp/>
      </div>
      
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password :</label>
      <div class="col-sm-10">
       <input class="form-control" type="text" #passwordSignUp/> 
      </div>
    </div> 
    <div class="text-right mb-4">
      <button class="btn btn-primary" (click)="onSignup(emailSignUp.value,passwordSignUp.value)">
         Sign Up
      </button>  
    </div>        
  </form>
</div>
 
<div class="modal-body">
  <form *ngIf="!isSignedIn">
    <div  class ="form-group row">
      <label class="col-sm-2 col-form-label">Email Adress :</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" #email/>
      </div>
      
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password :</label>
      <div class="col-sm-10">
       <input class="form-control" type="text" #password/> 
      </div>
    </div> 
    <div class="text-right mb-4"> 
      <button type="submit" class="btn btn-primary" (click)="onSignin(email.value,password.value)"> Sign In</button>          
    </div>  
    </form>

</div>
 
</div>

<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
